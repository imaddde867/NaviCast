services:
  # Web Service
  - type: web
    name: navicast-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python api_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: DATABASE_URL
        fromDatabase:
          name: navicast-db
          property: connectionString

  # Worker for MQTT client
  - type: worker
    name: navicast-mqtt
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python mqtt_client.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: DATABASE_URL
        fromDatabase:
          name: navicast-db
          property: connectionString

  # Worker for Prediction Service
  - type: worker
    name: navicast-prediction
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python prediction_service.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: DATABASE_URL
        fromDatabase:
          name: navicast-db
          property: connectionString

# Database
databases:
  - name: navicast-db
    databaseName: ais_project
    plan: free 